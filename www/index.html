<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>d2718 | Colored Julia Sets</title>
    <link rel="icon" type="image/png"
          href="mbrot_bw.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="status" class="bordered"></div>
    <canvas id="demo-canvas"></canvas><br>
    <div id="canvas-outline"></div>
    
    <div id="control" class="bordered">
        <div id="control-close">
            <div title="close this window and apply changes">[-]</div>
        </div>
        <div>
            <label for="ixpix">Width:</label>
            <input type="number" id="ixpix"
                   min="64" max="1920" value="400">
        </div>
        <div>
            <label for="iypix">Height:</label>
            <input type="number" id="iypix"
                   min="64" max="1080" value="300">
        </div>
        <div id="color-map">
            <table>
                <thead><tr>
                    <th>from</th><th>steps</th><th>to</th><th>del</th>
                </tr></thead>
                <tbody>
                </tbody>
            </table><br>
        </div>
        <div>
            <button type="button" id="add-color"
                    title="add a color gradient">
                <label for="add-color">+ color</label>
            </button>
        </div>
<!--
        <div>
            <button type="button" id="control-close">
                <label for="control-close">close</label>
            </button>
        </div>
-->
    </div>
    <div id="control-open" class="bordered"
         title="open settings window">
        <div>[+]</div>
    </div>
    
    <div id="dbg"></div>
</body>
</html>
